
deployment:
  role: control_plane
  role_control_plane:
    config_provider: etcd

  admin:
    admin_key_required: true
    admin_key:
      - name: admin
        key: 1a8fe9bd-73ab-493c-ac82-44db40eab641
        role: admin
      - name: guest
        key: ""
        role: viewer

    allow_admin:
      - 127.0.0.0/24
      - 0.0.0.0/0

    admin_listen:
      ip: 0.0.0.0
      port: 9180

  etcd:
    host:
      - http://etcd-decoupled:2379
    prefix: "/apisix"
    timeout: 30

